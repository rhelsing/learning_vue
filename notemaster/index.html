<!DOCTYPE html>
<html>
<head>
  <title>Notemaster</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>

  <div id="app">
    <h3>{{title}}</h3>
    <div class="form-group">
      <div class="form-group">
        <label>Note Title</label>
        <input class="form-control" type="text" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Note Title</label>
        <textarea class="form-control" type="text" v-model="note.text"></textarea>
      </div>
      <button class="btn btn-primary" @click="addNote">Submit</button>

      <div class="col-sm-12">
        <div class="col-sm-4" v-for="(n, i) in notes">
          <div class="card">
            <button class="close" @click="removeNote(index)">&times;</button>
            <div class="card-block">
              <h4 class="card-title">{{n.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{n.date}}</h6>
              <p class="card-text">{{n.text}}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        title: 'Notemaster',
        note: {
          title: '',
          text: '',
        },
        notes: [
          {
            title: "Kicked a bunny",
            text: 'I did kick a bunny',
            date: new Date(Date.now()).toLocaleString(),
          }
        ]
      },
      methods: {
        addNote() {
          let { text, title } = this.note
          this.notes.push({text, title, date: new Date(Date.now()).toLocaleString()})
          this.note.text = ""
          this.note.title = ""
        },
        removeNote(index) {
          this.notes.splice(index, 1)
        },
      },
    })
  </script>

</body>
</html>
